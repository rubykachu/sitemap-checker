<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Sitemap Checker by TANG QUOC MINH</title>
  </head>
  <body>
    <div class="container d-flex flex-column min-vh-100">
      <div class="mb-4 pt-4 d-flex align-items-center">
        <img src="/logo.png" alt="Logo" class="me-2" width="50px">
        <h1>
          Sitemap Checker
          <span class="badge bg-secondary fs-6-sm">TQM</span>
        </h1>
      </div>

      <div class="mb-3">
          <label for="sitemapFile" class="form-label fw-bold">Upload Sitemap XML</label>
          <input class="form-control" type="file" id="sitemapFile" accept=".xml">
      </div>

      <div class="mb-3">
          <label for="sitemapContent" class="form-label fw-bold">Sitemap Content</label>
          <textarea class="form-control fs-6-sm" id="sitemapContent" rows="10"></textarea>
      </div>

      <button id="parseButton" class="btn btn-outline-primary mb-3">Check URL</button>

      <div id="stats" class="d-flex fw-bold">
          <p>Total URLs: <span id="totalUrls">0</span></p>
          <p class="px-3"></p>
          <p>Checked URLs: <span id="checkedUrls">0</span></p>
      </div>

      <div class="mb-3 d-flex align-item-center">
          <div class="w-100">
            <input type="text" id="searchInput" class="form-control" placeholder="Search URLs">
          </div>
          <!-- <button id="openAllButton" class="btn btn-secondary mb-3">Open All Selected</button> -->
          <button id="exportButton" class="btn btn-success text-nowrap ms-3">Export to CSV</button>
      </div>

      <div id="urlGrid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
          <!-- URL cards will be dynamically added here -->
      </div>
    </div>
    <footer class="text-center mt-4">
        <p>&copy; 2023 Sitemap Checker by TANG QUOC MINH. All rights reserved.</p>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
