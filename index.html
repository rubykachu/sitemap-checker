<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <title>Sitemap Checker - Sitemap Analysis and Validation Tool</title>
    <!-- Add to head section -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.bootstrap5.min.css">
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.bootstrap5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.colVis.min.js"></script>

    <!-- Meta tags for Google -->
    <meta name="description" content="Sitemap Checker is a free web tool that helps analyze and validate website sitemaps. Upload or enter a sitemap URL to extract meta SEO information from URLs.">
    <meta name="keywords" content="sitemap checker, sitemap validation, sitemap analysis, SEO, meta tags, Open Graph, Twitter Cards">
    <meta name="author" content="Tang Quoc Minh">

    <!-- Open Graph tags for Facebook -->
    <meta property="og:title" content="Sitemap Checker - Professional Sitemap Analysis Tool">
    <meta property="og:description" content="Analyze sitemaps, check meta SEO, and export detailed reports for your website. Easy to use and completely free!">
    <meta property="og:image" content="/android-chrome-192x192.png">
    <meta property="og:url" content="https://sitemapchecker.netlify.app/">
    <meta property="og:type" content="website">

    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Sitemap Checker - Professional Sitemap Analysis Tool">
    <meta name="twitter:description" content="Analyze sitemaps, check meta SEO, and export detailed reports for your website. Easy to use and completely free!">
    <meta name="twitter:image" content="/android-chrome-192x192.png">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://sitemapchecker.netlify.app/">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.bootstrap5.min.css">
  </head>
  <body>
    <div class="container d-flex flex-column min-vh-100">
      <div class="mb-4 pt-4 d-flex align-items-center">
        <img src="/logo.png" alt="Logo" class="me-2" width="50px">
        <h1>
          Sitemap Checker
          <span class="badge bg-info fs-6-sm">TQM</span>
        </h1>
      </div>

      <div class="mb-3">
        <label for="sitemapFile" class="form-label fw-bold">Sitemap XML</label>
        <div class="d-flex flex-column flex-md-row align-items-md-center">
          <div class="input-group mb-2 mb-md-0">
            <span class="input-group-text">URL</span>
            <input type="text" class="form-control" id="sitemapUrl" placeholder="https://example.com/sitemap.xml">
            <span class="input-group-text pe-cursor" id="loadingFetchUrl">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-magic" viewBox="0 0 16 16">
                <path d="M9.5 2.672a.5.5 0 1 0 1 0V.843a.5.5 0 0 0-1 0zm4.5.035A.5.5 0 0 0 13.293 2L12 3.293a.5.5 0 1 0 .707.707zM7.293 4A.5.5 0 1 0 8 3.293L6.707 2A.5.5 0 0 0 6 2.707zm-.621 2.5a.5.5 0 1 0 0-1H4.843a.5.5 0 1 0 0 1zm8.485 0a.5.5 0 1 0 0-1h-1.829a.5.5 0 0 0 0 1zM13.293 10A.5.5 0 1 0 14 9.293L12.707 8a.5.5 0 1 0-.707.707zM9.5 11.157a.5.5 0 0 0 1 0V9.328a.5.5 0 0 0-1 0zm1.854-5.097a.5.5 0 0 0 0-.706l-.708-.708a.5.5 0 0 0-.707 0L8.646 5.94a.5.5 0 0 0 0 .707l.708.708a.5.5 0 0 0 .707 0l1.293-1.293Zm-3 3a.5.5 0 0 0 0-.706l-.708-.708a.5.5 0 0 0-.707 0L.646 13.94a.5.5 0 0 0 0 .707l.708.708a.5.5 0 0 0 .707 0z"/>
              </svg>
            </span>
          </div>
          <p class="px-3 mb-2 mb-md-0 fst-italic text-center">or</p>
          <input class="form-control" type="file" id="sitemapFile" accept=".xml">
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <div class="mb-3">
            <label for="sitemapContent" class="form-label fw-bold">Sitemap Content</label>
            <textarea class="form-control fs-6-sm" id="sitemapContent" rows="10"></textarea>
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <label for="sitemapContent" class="form-label fw-bold">Request Log</label>
            <textarea class="form-control fs-6-sm" id="logContent" rows="10" readonly style="max-height: 300px; overflow-y: auto;"></textarea>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Meta SEO Options:</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="googleMeta" checked>
          <label class="form-check-label user-select-none" for="googleMeta">Google</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="facebookMeta" checked>
          <label class="form-check-label user-select-none" for="facebookMeta">Facebook</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="twitterMeta" checked>
          <label class="form-check-label user-select-none" for="twitterMeta">Twitter</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">View Mode:</label>
        <div class="btn-group" role="group">
          <button id="gridViewBtn" class="btn btn-primary">Grid View</button>
          <button id="tableViewBtn" class="btn btn-secondary">Table View</button>
          <button id="noRenderUIBtn" class="btn btn-secondary">No UI Render</button>
        </div>
      </div>

      <div class="d-flex mb-3">
        <button id="parseButton" class="btn btn-primary" data-text-processing="Processing..." data-text-default="Check URLs">Check URLs</button>
        <button id="cancelButton" class="btn btn-outline-danger ms-2" style="display: none;">Cancel</button>
        <button id="exportButton" class="btn btn-success ms-2">Export CSV</button>
      </div>

      <div id="stats" class="d-flex fw-bold mb-3">
        <p>Total URLs: <span id="totalUrls">0</span></p>
        <p class="px-3"></p>
        <p>Checked URLs: <span id="checkedUrls">0</span></p>
      </div>

      <div id="urlGrid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- URL cards will be dynamically added here -->
      </div>

      <div id="tableContainer" style="display: none;">
        <!-- DataTable will be dynamically created here when data is available -->
      </div>
    </div>
    <footer class="text-center mt-4">
      <p>&copy; <span id="currentYear"></span> Sitemap Checker by TANG QUOC MINH. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.bootstrap5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.colVis.min.js"></script>
    <script type="module" src="/main.js"></script>
    <script>
      const currentYear = new Date().getFullYear();
      document.getElementById('currentYear').textContent = currentYear === 2024 ? '2024' : `2024 - ${currentYear}`;
    </script>
  </body>
</html>
